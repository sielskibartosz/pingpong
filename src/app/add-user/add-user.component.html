<form #playerForm="ngForm">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" ng-untouched ng-pristine ng-valid id="name" required
            [(ngModel)]="player.name" name="name" #name="ngModel">
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" ng-untouched ng-pristine ng-valid id="surname" required
            [(ngModel)]="player.surname" name="surname" #surname="ngModel">
    </div>
    <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
        Surname is required
    </div>

</form>

{{ player | json }}
